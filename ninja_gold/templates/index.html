<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- css static link -->
    <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/style.css") }}">
    <!-- JS static link -->
    <!-- <script type="text/javascript" src="{{  url_for("static", filename="js/my_script.js") }}"></script> -->
    <title>Ninja Gold</title>
    <style>
        img {
            /* width: 200px; */
            height: 150px;
        }
        #activities {
            height: 200px;;
        }
        .container {
            min-height: 900px;
        }
    </style>
</head>
<body>
    <div class="container">

    <section class="jumbotron">
        <h1 class="jumbotron-heading">Ninja Gold</h1>
        <div class="row">
            <div class="col col-lg-2"><p>Your Gold:</p></div>
            <div class="col col-lg-2">
                <input type="text" class="form-control" placeholder="0" value="{{ x }}">
            </div>
        </div>
    </section>

    <div class="row text-center" style="height: 280px;">
        <!-- farm -->
        <div class="card col-lg-4" style="width: 280px;">
            <img class="card-img-top" src="static/img/farm.png" alt="">
            <form action="/process_money" method="POST">
                <h4>Farm</h4>
                <p>(earns 10-20 golds)</p>
                <input type="hidden" name="building" value="farm">
                <input class="btn btn-success" input type="submit" value="Find Gold!">
            </form>
        </div>
        <!-- cave -->
        <div class="card col-lg-4" style="width: 280px;">
            <img class="card-img-top" src="static/img/cave.png" alt="">
            <form action="/process_money" method="POST">
                <h4>Cave</h4>
                <p>(earns 5-10 golds)</p>
                <input type="hidden" name="building" value="cave">
                <input class="btn btn-primary" input type="submit" value="Find Gold!">
            </form>
        </div>
        <div class="card col-lg-4" style="width: 280px;">
            <img class="card-img-top" src="static/img/house.png" alt=""">
            <form action="/process_money" method="POST">
                <h4>House</h4>
                <p>(earns 2-5 golds)</p>
                <input type="hidden" name="building" value="house">
                <input class="btn btn-warning" input type="submit" value="Find Gold!">
            </form>
        </div>
        <div class="card col-lg-4" style="width: 280px;">
            <img class="card-img-top" src="static/img/casino.png" alt="">
            <form action="/process_money" method="POST">
                <h4>Casino</h4>
                <p>(earns/takes 0-50 golds)</p>
                <input type="hidden" name="building" value="casino">
                <input class="btn btn-danger" input type="submit" value="Find Gold!">
            </form>
        </div>
    </div>
    <!-- activities -->
    <div class="form-group">
        <h4>Activities</h4>
        <textarea class="form-control" id="activities" rows="3">
            {% for i in session['dialog'] %}
                {{ i|safe }}
            {% endfor %}
        </textarea>
    </div>
    <!-- button -->
    <form action="/reset" method="POST">
        <input class='btn-primary btn-lg' type='submit' value='Reset'>
    </form>
<!-- container -->
    </div> 

</body>
</html>
